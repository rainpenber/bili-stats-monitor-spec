version: '3.8'

services:
  # Backend service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bili-stats-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - DB_TYPE=sqlite
      - SQLITE_PATH=/app/data/app.db
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-key-in-production}
      - ENCRYPT_KEY=${ENCRYPT_KEY:-change-this-encrypt-key-32chars}
      - DEFAULT_ADMIN_USERNAME=${DEFAULT_ADMIN_USERNAME:-admin}
      - DEFAULT_ADMIN_PASSWORD=${DEFAULT_ADMIN_PASSWORD:-admin123}
    volumes:
      - backend-data:/app/data
      - backend-media:/app/media
    networks:
      - bili-stats-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # PostgreSQL (optional, if using PostgreSQL instead of SQLite)
